<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./src/main.ts"></script>
    <title>Find the Country</title>
  </head>
  <body>
    <div id="map"></div>
    <div id="target-country" class="border-md">Loading...</div>
    <dialog id="result-dialog" class="border-md">
      <div class="flex flex-col items-center gap-lg">
        <h1 id="result-title"></h1>
        <span id="result-detail" class="hidden"></span>
        <div id="actions">
          <button id="see-answer" class="hidden border-md">See answer</button>
          <button id="play-again" class="border-md">Play again</button>
        </div>
      </div>
    </dialog>
